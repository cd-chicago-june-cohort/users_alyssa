<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <title>Users</title>
</head>
<body>
    <div id="wrapper">
        <div id="table">
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email Address</th>
                        <th>Contact #</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <h1>Add User</h1>
        <form action="">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" placeholder="First Name"><br></br>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" placeholder="Last Name"><br></br>
            <label for="email_address">Email Address:</label>
            <input type="text" id="email_address" name="email_address" placeholder="Email Address"><br></br>
            <label for="contact_no">Contact No:</label>
            <input type="text" id="contact_no" name="contact_no" placeholder="Phone #"><br></br>
            <input id="submit-button" type="submit" value="Add User">
        </form>
    </div>
</body>
</html>
